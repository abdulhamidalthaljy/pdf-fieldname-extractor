<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Form Fields</title>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.15.0/dist/pdf-lib.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Extract PDF form field names</h1>
      <div class="form-group">
        <label for="fileInput">Choose a PDF file:</label>
        <input
          type="file"
          class="form-control-file"
          id="fileInput"
          accept=".pdf"
        />
      </div>
      <button class="btn btn-primary" onclick="loadPDF()">show result</button>
      <pre id="output" class="mt-3"></pre>
      <button class="btn btn-secondary" onclick="copyOutput()">
        Copy Output
      </button>
    </div>
    <div class="card text-center">
      <div class="card-header"></div>
      <div class="card-body">
        <a href="https://github.com/abdulhamidalthaljy" class="btn btn-primary"
          >Designed by Abdulhaimd Althalji</a
        >
      </div>
    </div>
    <script src="/script.js"></script>

    <!-- Abdulhamid Althalji -->
  </body>
</html>
